<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Piano</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <main>
        <section class="piano">
            <button class="tecla ignore do"></button>
            <button class="tecla preta dos"></button>
            <button class="tecla ignore re"></button>
            <button class="tecla preta res"></button>
            <button class="tecla ignore mi"></button>
            <button class="tecla ignore fa"></button>
            <button class="tecla preta fas"></button>
            <button class="tecla ignore sol"></button>
            <button class="tecla preta sols"></button>
            <button class="tecla ignore la"></button>
            <button class="tecla preta las"></button>
            <button class="tecla ignore si"></button>
        </section>
    </main>
    <audio id="som_do" src="assets/audios/c4.mp3"></audio>
    <audio id="som_dos" src="assets/audios/c-4.mp3"></audio>
    <audio id="som_re" src="assets/audios/d4.mp3"></audio>
    <audio id="som_res" src="assets/audios/d-4.mp3"></audio>
    <audio id="som_mi" src="assets/audios/e4.mp3"></audio>
    <audio id="som_fa" src="assets/audios/f4.mp3"></audio>
    <audio id="som_fas" src="assets/audios/f-4.mp3"></audio>
    <audio id="som_sol" src="assets/audios/g4.mp3"></audio>
    <audio id="som_sols" src="assets/audios/g-4.mp3"></audio>
    <audio id="som_la" src="assets/audios/a5.mp3"></audio>
    <audio id="som_las" src="assets/audios/a-5.mp3"></audio>
    <audio id="som_si" src="assets/audios/b5.mp3"></audio>
    <script src="assets/js/main.js"></script>
</body>
</html>
